plugins {
    id "com.android.application"
    id "kotlin-android"
    // El plugin de Flutter debe aplicarse después de los plugins de Android y Kotlin.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.my_new_project"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    // Configuración para usar Java 17 y evitar errores de warnings
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.my_new_project"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            // Configuración de firma de release
            signingConfig = signingConfigs.debug
        }
    }

    // Evita que los warnings se conviertan en errores en todos los plugins
    tasks.withType(JavaCompile) {
        options.compilerArgs.removeAll(["-Werror"])
    }
}

flutter {
    source = "../.."
}
// Forzar Java 17 y eliminar -Werror en todos los plugins
// Forzar Java 17 y eliminar -Werror en todos los plugins
gradle.allprojects { project ->
    project.tasks.withType(JavaCompile) {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        options.compilerArgs.removeAll(["-Werror"])
        options.compilerArgs.add("-Xlint:-options")
    }
}
